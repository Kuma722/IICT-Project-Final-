    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card bg-black text-white border-secondary p-4">
                    <div class="text-center mb-4">
                        <button class="btn btn-link text-white fw-bold text-decoration-none fs-4" onclick="showLoginForm()">Login</button>

                        <button class="btn btn-link text-white-50 fw-bold text-decoration-none fs-4" onclick="showSignupForm()">Sign up</button>
                    </div>
                    <div id="login-box">
                        <form onsubmit="handleLogin(event)">
                            <div class="mb-3"><label>Email address</label><input type="email" class="form-control" required></div>
                            <div class="mb-3"><label>Password</label><input type="password" class="form-control" required></div>
                            <button type="submit" class="btn btn-purple w-100">Log In</button>
                        </form>
                    </div>
                    <div id="signup-box" style="display: none;">
                        <form onsubmit="handleSignup(event)">
                            <div class="mb-3"><label>Full Name</label><input type="text" class="form-control"></div>
                            <div class="mb-3"><label>Email</label><input type="email" class="form-control"></div>
                            <div class="mb-3"><label>Password</label><input type="password" class="form-control"></div>
                            <button type="submit" class="btn btn-purple w-100">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
